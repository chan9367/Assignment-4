<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Do NOT hover</title>
    <link rel="stylesheet" href="styling1.css"> 
</head>

<body>
    <h1 id="demo" onmouseover="mouseOver()">Do not hover over me please</h1>

    <script>
        function mouseOver() {
            alert("Hey, I told you not to hover over me!")
        }
    </script>

</body>

</html>
