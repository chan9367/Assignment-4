<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Arguing Buttons</title>
  </head>
  <body>
    <script>
      function button1IsRight(){
        document.getElementById("button1p").innerText = "I'm right";
      }
      function button2IsRight(){
        document.getElementById("button2p").innerText = "No, I'm right";
      }
    </script>
    <div id="buttons">
        <button type="button" name="button1" onclick="button1IsRight()">
           Click me!
        </button>
        <p id="button1p"></p>
        <button type="button" name="button2" onclick="button2IsRight()"> Click me!</button>
        <p id="button2p"></p>
    </div>
  </body>
</html>
